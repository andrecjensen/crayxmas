<!DOCTYPE html>
<html lang="da">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crayxmas</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Leckerli+One|Ubuntu:700" rel="stylesheet">
</head>

<body>

    <div id="screen">
        <div id="menu_background"></div>

        <!--   SPILSKÆRM  -->
        <div id="game" class="hide">

            <!--   SPILSKÆRMENS bag- forgrund  -->
            <div id="game_background"></div>

            <div id="game-elements">
                <div id="game_foreground"></div>

                <!-- Hide elementer i grøden  -->

                <div id="pudding"></div>
                <div id="pudding_hideback"></div>
                <div id="pudding_hidefront"></div>
                <div id="bowl"></div>
                <!--   UI-ELEMENTER: LIV, TIMER, COUNTER OG SETTINGS  -->
                <div id="energy">
                    <div id="ui-livminus">
                        <div id="hue1" class="ui-liv"></div>
                    </div>
                    <div id="ui-livminus">
                        <div id="hue2" class="ui-liv"></div>
                    </div>
                    <div id="ui-livminus">
                        <div id="hue3" class="ui-liv"></div>
                    </div>
                </div>
                <div id="ui-timer">
                    <div id="loadnisskefar">
                        <div id="nisskefar_sprite" class="loadwalk"></div>
                    </div>
                    <div id="loadbowl"></div>
                    <div id="loadbar">
                        <div id="loadprogress"></div>
                    </div>
                </div>
                <div id="ui-counter">
                    <p id="counter">0</p>
                </div>
                <div id="ui-settings-game" class=""></div>

                <!--   FARVEKRIDTE HERUNDER  -->
                <!-- UP left-->
                <div id="pop-farvekridt1-upleft" class="pop"></div>
                <div id="pop-farvekridt2-upleft" class="delay pop"></div>
                <div id="pop-farvekridt3-upleft" class="delay pop"></div>
                <div id="pop-almond-upleft" class="delay pop"></div>
                <div id="pop-butter-upleft" class="delay pop"></div>

                <!-- UP mid-->
                <div id="pop-farvekridt1-upmid" class="delay pop"></div>
                <div id="pop-farvekridt2-upmid" class="delay pop"></div>
                <div id="pop-farvekridt3-upmid" class="delay pop"></div>
                <div id="pop-almond-upmid" class="delay pop"></div>
                <div id="pop-butter-upmid" class="delay pop"></div>

                <!-- UP right -->
                <div id="pop-farvekridt1-upright" class="delay pop"></div>
                <div id="pop-farvekridt2-upright" class="delay pop"></div>
                <div id="pop-farvekridt3-upright" class="delay pop"></div>
                <div id="pop-almond-upright" class="delay pop"></div>
                <div id="pop-butter-upright" class="delay pop"></div>

                <!-- DOWN left -->
                <div id="pop-farvekridt1-downleft" class="delay pop"></div>
                <div id="pop-farvekridt2-downleft" class="delay pop"></div>
                <div id="pop-farvekridt3-downleft" class="delay pop"></div>
                <div id="pop-almond-downleft" class="pop"></div>
                <div id="pop-butter-downleft" class="delay pop"></div>

                <!-- DOWN right -->
                <div id="pop-farvekridt1-downright" class="delay pop"></div>
                <div id="pop-farvekridt2-downright" class="delay pop"></div>
                <div id="pop-farvekridt3-downright" class="delay pop"></div>
                <div id="pop-almond-downright" class="delay pop"></div>
                <div id="pop-butter-downright" class="pop"></div>
            </div>

        </div>

        <!-- Startskærm -->
        <div id="start">
            <div id="ui-settings-start"></div>
            <div class="baggrund"></div>
            <div class="midgrund"></div>
            <div class="forgrund"></div>
            <div class="play"></div>
        </div>

        <!-- Settingskærm -->

        <div id="settings" class="hide">
            <div class="close"></div>
            <div class="soundstoggle">
                <div class="soundon"></div>
                <div class="soundoff hide"></div>
                <h4>Lyd</h4>
            </div>
            <div class="musictoggle">
                <div class="musicon"></div>
                <div class="musicoff hide"></div>
                <h4>Musik</h4>
            </div>
        </div>

        <!-- Game Over skærm -->

        <div id="gameover" class="hide">
            <div id="replay-go"></div>
        </div>

        <!-- Level Complete skærm -->

        <div id="levelcomplete" class="hide">
            <div id="replay-lc"></div>
        </div>
    </div>

    <!--   MUSIK FILER HERUNDER  -->
    <audio id="mymusic" src="sounds/TRG_Banks_-_12_-_No_room_at_the_inn.mp3"></audio>
    <audio id="startsound" class="sfx" src="sounds/Ringeklokke.mp3"></audio>
    <audio id="crayonclick" class="sfx" src="sounds/Caryon-click.mp3"></audio>
    <audio id="goodclick" class="sfx" src="sounds/good-click.mp3"></audio>
    <audio id="gameover-loose" class="sfx" src="sounds/Gameover-loose.mp3"></audio>

    <!--   LINK TIL SCRIPT HERUNDER  -->
    <script src="script.js"></script>
</body>

</html>
