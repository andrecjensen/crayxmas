<!DOCTYPE html>
<html lang="da">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crayxmas</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Leckerli+One" rel="stylesheet">
</head>

<body>

    <div id="screen">
        <div id="menu_background"></div>
        <div id="game" class="hide">
            <div id="game_background"></div>

            <div id="game-elements">
                <div id="game_foreground"></div>
                <!--GrÃ¸d-delen herunder  -->
                <div id="pudding"></div>
                <div id="pudding_hideback"></div>
                <div id="pudding_hidefront"></div>
                <div id="bowl"></div>
                <div id="energy">
                    <div id="ui-livminus">
                        <div id="hue1" class="ui-liv"></div>
                    </div>
                    <div id="ui-livminus">
                        <div id="hue2" class="ui-liv"></div>
                    </div>
                    <div id="ui-livminus">
                        <div id="hue3" class="ui-liv"></div>
                    </div>
                </div>
                <div id="ui-timer"></div>
                <div id="ui-counter">
                    <p id="counter">0</p>
                </div>

                <div id="ui-settings"></div>

                <!-- UP left-->
                <div id="pop-farvekridt1-upleft" class="pop"></div>
                <div id="pop-farvekridt2-upleft" class="pop"></div>
                <div id="pop-farvekridt3-upleft" class="pop"></div>
                <div id="pop-almond-upleft" class="pop"></div>
                <div id="pop-butter-upleft" class="pop"></div>

                <!-- UP mid-->
                <div id="pop-farvekridt1-upmid" class="pop"></div>
                <div id="pop-farvekridt2-upmid" class="pop"></div>
                <div id="pop-farvekridt3-upmid" class="pop"></div>
                <div id="pop-almond-upmid" class="pop"></div>
                <div id="pop-butter-upmid" class="pop"></div>

                <!-- UP right -->
                <div id="pop-farvekridt1-upright" class="pop"></div>
                <div id="pop-farvekridt2-upright" class="pop"></div>
                <div id="pop-farvekridt3-upright" class="pop"></div>
                <div id="pop-almond-upright" class="pop"></div>
                <div id="pop-butter-upright" class="pop"></div>

                <!-- DOWN left -->
                <div id="pop-farvekridt1-downleft" class="pop"></div>
                <div id="pop-farvekridt2-downleft" class="pop"></div>
                <div id="pop-farvekridt3-downleft" class="pop"></div>
                <div id="pop-almond-downleft" class="pop"></div>
                <div id="pop-butter-downleft" class="pop"></div>

                <!-- DOWN right -->
                <div id="pop-farvekridt1-downright" class="pop"></div>
                <div id="pop-farvekridt2-downright" class="pop"></div>
                <div id="pop-farvekridt3-downright" class="pop"></div>
                <div id="pop-almond-downright" class="pop"></div>
                <div id="pop-butter-downright" class="pop"></div>


            </div>

            <div id="game_ui">
                <div id="counter"></div>
                <div id="energy"></div>
                <div id="time"></div>
            </div>

        </div>
        <div id="start">
            <div class="baggrund"></div>
            <div class="midgrund"></div>
            <div class="forgrund"></div>
            <div class="play"></div>
            <div id="ui-settings"></div>

        </div>

        <div id="settings" class="hide">
            <div class="close"></div>
            <div class="soundon"></div>
            <div class="soundoff"></div>
        </div>
        <div id="gameover" class="hide">
            <div class="replay"></div>
        </div>
        <div id="levelcomplete" class="hide">
            <div class="replay"></div>
        </div>
    </div>

    <audio id="mymusic" src="sounds/TRG_Banks_-_12_-_No_room_at_the_inn.mp3"></audio>
    <audio id="startsound" src="sounds/Ringeklokke.mp3"></audio>
    <audio id="crayonclick" src="sounds/Caryon-click.mp3"></audio>
    <audio id="goodclick" src="sounds/good-click.mp3"></audio>
    <audio id="gameover-loose" src="sounds/Gameover-loose.mp3"></audio>




    <script src="script.js"></script>
</body>

</html>
